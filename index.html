<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css"/>
    <title>Fancybox</title>
</head>
<body> 
    <header class="container">
        <div class="text-center pt-5">
            <h1 >FANCYBOX</h1>
                <p>Fancybox es un plugin de Jquery que permite desplegar en ventanas emergentes dentro del sitio web</p>
                <p> recursos tales como imágenes, videos o mapas.</p>
            <h2 class="my-5">Ejemplos del uso de Fancybox:</h2>
                <p>Hacer click en la fotografía y en los botones siguientes.</p>
        </div>
    </header>
<section class="container d-flex align-items-center border">
        <div class="container col-3 my-5 mx-auto d-block">
            <a data-fancybox data caption="Carretera" href="assets/images/carretera.jpg"><img src="assets/images/carretera min.jpg" alt="carretera"></a>
        </div >
        <div class="container col-3 d-grid my-5 mx-auto d-block" >
            <a data-fancybox href="https://youtu.be/YIqHnA7_Fp0" data-width="640" data-height="360" class="btn btn-primary">Ver video</a>
        </div>
        <div class="container col-3 d-grid my-5 mx-auto d-block" >
            <a data-fancybox href="https://https://www.google.com/maps/place/Temuco,+Araucan%C3%ADa/@-38.7290895,-72.6027211,13z/data=!3m1!4b1!4m6!3m5!1s0x9614d3cec21a2223:0xc2fa8887ff008408!8m2!3d-38.7383905!4d-72.5904598!16zL20vMDFyamho"class="btn btn-success" >Ver mapa</a>
        </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
